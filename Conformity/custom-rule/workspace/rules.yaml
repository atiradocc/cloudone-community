-   type: CustomRules
    id: CUSTOM-WNxmRMN3hKN9
    attributes:
        name: S3 Bucket Name should be valid - For Joy (Updated)
        description: Buckets must not be named Test  - For Joy (Updated)
        service: S3
        resourceType: s3-bucket
        remediationNotes: Rename the bucket
        attributes:
        -   name: bucketName
            path: data.Name
            required: true
        rules:
        -   conditions:
                any:
                -   value: Test
                    operator: equal
                    fact: bucketName
            event:
                type: Mis-named S3 bucket created
        severity: HIGH
        provider: aws
        categories:
        - operational-excellence
        enabled: true
